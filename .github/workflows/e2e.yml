name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Setup Supabase
        run: |
          # Install Supabase CLI if needed
          # npm install -g supabase
          # Start local Supabase (if using local testing)
          # supabase start
        continue-on-error: true

      - name: Run E2E tests
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL || 'http://localhost:5173' }}
          E2E_STAFF_EMAIL: ${{ secrets.E2E_STAFF_EMAIL }}
          E2E_STAFF_PASSWORD: ${{ secrets.E2E_STAFF_PASSWORD }}
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
        run: npm run e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/
          retention-days: 7

  e2e-critical:
    name: E2E Critical Flows
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run critical E2E tests
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL || 'http://localhost:5173' }}
          E2E_STAFF_EMAIL: ${{ secrets.E2E_STAFF_EMAIL }}
          E2E_STAFF_PASSWORD: ${{ secrets.E2E_STAFF_PASSWORD }}
        run: npm run e2e:critical

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: critical-e2e-report
          path: playwright-report/
          retention-days: 30
