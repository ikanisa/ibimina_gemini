name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20.19.0'

jobs:
  validate:
    name: Validate & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || echo "Linter not configured"

      - name: Type check
        run: npm run typecheck

      - name: Run unit tests
        run: npm run test -- --run

  build:
    name: Build Application
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          VITE_USE_MOCK_DATA: 'false'

      - name: Check build output
        run: |
          if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
            echo "Build failed: dist/index.html not found"
            exit 1
          fi
          echo "Build successful ‚úì"
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  deploy-cloudflare:
    name: Deploy to Cloudflare Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ibimina-gemini
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: Output deployment URL
        run: |
          echo "Deployed to: ${{ steps.deploy.outputs.url }}"
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"

  deploy-supabase-functions:
    name: Deploy Edge Functions
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Supabase CLI
        run: npm install -g supabase

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy sms-ingest --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          supabase functions deploy parse-momo-sms --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

  verify-deployment:
    name: Verify Deployment
    needs: [deploy-cloudflare, deploy-supabase-functions]
    runs-on: ubuntu-latest
    steps:
      - name: Wait for deployment propagation
        run: sleep 30

      - name: Health check
        run: |
          DEPLOY_URL="${{ needs.deploy-cloudflare.outputs.url }}"
          if [ -z "$DEPLOY_URL" ]; then
            echo "No deployment URL available, skipping health check"
            exit 0
          fi
          
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$DEPLOY_URL" || echo "000")
          echo "HTTP Status: $HTTP_STATUS"
          
          if [ "$HTTP_STATUS" -ge 200 ] && [ "$HTTP_STATUS" -lt 400 ]; then
            echo "Health check passed ‚úì"
          else
            echo "Health check failed with status $HTTP_STATUS"
            exit 1
          fi

      - name: Notify deployment success
        if: success()
        run: |
          echo "üöÄ Deployment successful!"
          echo "URL: ${{ needs.deploy-cloudflare.outputs.url }}"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

  rollback-on-failure:
    name: Rollback on Failure
    needs: verify-deployment
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Notify failure
        run: |
          echo "‚ùå Deployment verification failed"
          echo "Consider rolling back to previous deployment"
          # Add Slack/Discord notification here if configured

      - name: Create rollback issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Failure: ${context.sha.substring(0, 7)}`,
              body: `Deployment verification failed for commit ${context.sha}.\n\nPlease investigate and consider rolling back.`,
              labels: ['deployment', 'urgent']
            });
