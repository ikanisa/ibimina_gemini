# Cloudflare Pages Configuration
# https://developers.cloudflare.com/pages/configuration/wrangler-configuration/

name = "sacco"
pages_build_output_dir = "dist"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Preview environment (non-main branches)
[env.preview]
# Uses same settings as production

# Production environment (main branch)
[env.production]
# Uses same settings as default

# Note: Environment variables should be set in Cloudflare Dashboard
# Go to: Pages → sacco → Settings → Environment Variables
# Required vars: VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY, NODE_VERSION=20
