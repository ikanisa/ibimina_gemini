# Cloudflare Pages Configuration
# https://developers.cloudflare.com/pages/configuration/wrangler-configuration/

name = "sacco"
pages_build_output_dir = "dist"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Note: Build-time environment variables are set via .env.production file
# committed to repo (public values only). Cloudflare dashboard env vars
# are NOT passed to process.env during build when using wrangler.toml.

# Preview environment (non-main branches)
[env.preview]
# Uses same settings as production

# Production environment (main branch)
[env.production]
# Uses same settings as default
