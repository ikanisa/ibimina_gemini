<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/icons/icon-48.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <meta name="description" content="SACCO+ Admin Portal - Multi-tenant group savings and loans management platform for SACCOs and Microfinance Institutions in Rwanda." />
    <title>SACCO+ Admin Portal</title>
  </head>
  <body>
    <!-- Theme initialization to prevent FOUC (Flash of Unstyled Content) -->
    <script>
      (function() {
        try {
          const stored = localStorage.getItem('ibimina-theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = stored === 'dark' || (stored === 'system' && prefersDark) || (!stored && prefersDark);
          if (isDark) document.documentElement.classList.add('dark');
        } catch (e) { /* localStorage may be unavailable */ }
      })();
    </script>
    <div id="root"></div>
    <!-- Service Worker Update Check -->
    <script>
      // Force service worker update check on load
      // This helps prevent stale cache issues in production
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          registrations.forEach(function(registration) {
            registration.update().catch(function(err) {
              console.warn('[SW] Update check failed:', err);
            });
          });
        }).catch(function(err) {
          console.warn('[SW] Registration check failed:', err);
        });
      }
    </script>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
